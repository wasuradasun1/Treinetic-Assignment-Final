<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Task Details</h1>
    </div>

    @if (isLoading) {
    <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else if (error) {
    <div class="alert alert-danger">{{ error }}</div>
    } @else if (task) {
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div
                    class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ task.title }}</h3>
                    <span class="badge rounded-pill"
                        [ngClass]="{
                            'bg-secondary': task.status === 'TO_DO',
                            'bg-primary': task.status === 'IN_PROGRESS',
                            'bg-success': task.status === 'DONE'
                        }">
                        {{ task.status }}
                    </span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5 class="text-muted">Description</h5>
                        <p class="lead">{{ task.description ||
                            'No description provided' }}</p>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h5 class="text-muted">Created At</h5>
                            <p>{{ task.createdAt | date:'medium' }}</p>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h5 class="text-muted">Created By</h5>
                            <p>{{ task.username }}</p>
                        </div>
                    </div>
                </div>
                <div
                    class="card-footer bg-transparent d-flex justify-content-end gap-3">
                    <button class="btn btn-outline-primary"
                        [routerLink]="['/tasks/edit', task.id]">
                        <i class="bi bi-pencil me-1"></i> Edit Task
                    </button>
                </div>
            </div>
        </div>
    </div>
    }
    <button class="btn btn-outline-secondary ms-5" routerLink="/tasks">
        <i class="bi bi-arrow-left me-1"></i> Back to List
    </button>
</div>
