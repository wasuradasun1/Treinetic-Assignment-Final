<div
    class="full-screen-container d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow fade-in">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="username"
                            class="form-label">Username</label>
                        <input type="text" class="form-control" id="username"
                            formControlName="username"
                            [ngClass]="{ 'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched }" />
                        @if (registerForm.get('username')?.invalid &&
                        registerForm.get('username')?.touched) {
                        <div class="invalid-feedback">Username is required</div>
                        }
                    </div>

                    <div class="mb-3">
                        <label for="password"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="password" formControlName="password"
                            [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }" />
                        @if (registerForm.get('password')?.invalid &&
                        registerForm.get('password')?.touched) {
                        <div class="invalid-feedback">Password is required</div>
                        }
                    </div>

                    @if (error) {
                    <div class="alert alert-danger">{{ error }}</div>
                    }

                    <button type="submit" class="btn btn-primary w-100"
                        [disabled]="registerForm.invalid || isLoading">
                        @if (isLoading) {
                        <span class="spinner-border spinner-border-sm"
                            aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                        } @else {
                        Register
                        }
                    </button>

                    <div class="mt-3 text-center">
                        <a routerLink="/login"
                            class="text-decoration-none">Already have an
                            account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
